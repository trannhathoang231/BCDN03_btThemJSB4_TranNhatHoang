<body>
    <div class="container">
        <div class="w-50">
            
            <h2>Tính ngày tháng năm</h2>
            <form>
                <div class="form-group">
                  <label for="">Nhập ngày</label>
                  <input id="day" type="number" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Nhập tháng </label>
                    <input id="month" type="number" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="">Nhập năm</label>
                    <input id="year" type="number" class="form-control" >
                  </div>
                <button onclick="btnYesterday()" type="button" class="btn btn-primary">Ngày Hôm Qua</button>
                <p id="txtYesterday" class="alert alert-danger"></p>


                <button onclick="btnTomorrow()" type="button" class="btn btn-primary">Ngày Mai</button>
                <p id="txtTomorrow" class="alert alert-danger"></p>
                
            </form>






            <h2>Tính ngày</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập tháng </label>
                    <input id="month2" type="number" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="">Nhập năm</label>
                    <input id="year2" type="number" class="form-control" >
                  </div>
                <button onclick="btnTinhNgay()" type="button" class="btn btn-primary">Tính Ngày</button>
                <p id="txtNamNhuan" class="alert alert-danger"></p>                
                
            </form>





            <h2>Đọc số</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số </label>
                    <input id="num" type="number" class="form-control" >
                  </div>
                <button onclick="btnNhapSo()" type="button" class="btn btn-primary">Tính Ngày</button>
                <p id="txtNhapso" class="alert alert-danger"></p>
            </form>





            <h2>Tìm sinh viên xa trường nhất</h2>
            <form class="row align-items-center px-2">
                <div class="col-12">
                    <h3>Sinh viên 1</h3>
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tên </label>
                    <input id="inputName1" type="text" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ X </label>
                    <input id="inputX1" type="number" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ Y </label>
                    <input id="inputY1" type="number" class="form-control" >
                  </div>
                



                <div class="col-12">
                    <h3>Sinh viên 2</h3>
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tên </label>
                    <input id="inputName2" type="text" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ X </label>
                    <input id="inputX2" type="number" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ Y </label>
                    <input id="inputY2" type="number" class="form-control" >
                  </div>
                



                <div class="col-12">
                    <h3>Sinh viên 3</h3>
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tên </label>
                    <input id="inputName3" type="text" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ X </label>
                    <input id="inputX3" type="number" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ Y </label>
                    <input id="inputY3" type="number" class="form-control" >
                  </div>



                  <div class="col-12">
                    <h3>Trường học</h3>
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ X </label>
                    <input id="inputX4" type="number" class="form-control" >
                </div>

                <div class="col-12 col-lg-4">
                    <label for="">Nhập tọa độ Y </label>
                    <input id="inputY4" type="number" class="form-control" >
                  </div>

                <div class="col-12">
                    <button onclick="btnTimSinhVien()" type="button" class="btn btn-primary mt-10">Tìm</button>
                </div>

                    <p id="txtSinhVien" class="alert alert-danger"></p>

                
            </form>
        </div>
    </div>
